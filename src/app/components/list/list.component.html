

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div  class="form-group">
        <label>Name</label>
        <input 
        type="text" 
        [(ngModel)]="user.name"  
        name ="name" 
        class=" form-control"
        #userName = "ngModel"
        required
        minlength="2">
    </div>
        <div *ngIf="userName.errors?.minlength && 
        userName.touched" class="alert alert-danger">
    name is required two char</div>
        <div *ngIf="userName.errors?.required && 
        userName.touched" class="alert alert-danger">
    name is required</div>
    
    <div  class="form-group">
        <label>Email</label>
        <input 
        type="text" 
        [(ngModel)]="user.email"  
        name ="email" 
        #userEmail="ngModel"
        class=" form-control"
        required>
    </div>
    <div *ngIf="userEmail.errors?.required && 
        userEmail.touched" class="alert alert-danger">
    email is required</div>
    
    <div  class="form-group">
        <label>Phone</label>
        <input 
        type="text" 
        [(ngModel)]="user.phone"  
        name ="phone" 
        class=" form-control"
        required
        minlength="10">
    </div>
    
    
  
    <input type="submit" value="Submit" class="btn btn-success">
</form>
